<movie-base-navbar> </movie-base-navbar>

<div id="main" flex-offset="20" flex="60" layout="column">

  <form role="form">           
    <md-input-container>
      <input ng-model="main.titleFilter" type="text" class="filterInput" placeholder="Search by title">
    </md-input-container>   
  </form>

  <div class="sortBy">   
    <span>Title<ng-md-icon icon="keyboard_arrow_down" ng-click="main.sortMovie('title',false)"></ng-md-icon><ng-md-icon icon="keyboard_arrow_up" ng-click="main.sortMovie('title',true)" ></ng-md-icon></span>
    <span>Director<ng-md-icon icon="keyboard_arrow_down" ng-click="main.sortMovie('director',false)"></ng-md-icon><ng-md-icon icon="keyboard_arrow_up" ng-click="main.sortMovie('director',true)"></ng-md-icon></span>   
    <span>Year<ng-md-icon icon="keyboard_arrow_down" ng-click="main.sortMovie('year',false)"></ng-md-icon><ng-md-icon icon="keyboard_arrow_up" ng-click="main.sortMovie('year',true)" ></ng-md-icon></span>
    <span>Date added<ng-md-icon icon="keyboard_arrow_down" ng-click="main.sortMovie('created_at',false)"></ng-md-icon><ng-md-icon icon="keyboard_arrow_up" ng-click="main.sortMovie('created_at',true)" ></ng-md-icon></span>
  </div>

  <div layout="row" layout-wrap layout-padding>
    <movie-card flex="33" ng-repeat="movie in main.movies | filter: { title: main.titleFilter } | orderBy: main.movieSortType: main.movieSortReverse"></movie-card>
  </div>

  <div class="spinner" ng-show="main.isLoading">
    <img src="assets/images/loading_spinner.gif">
  </div>
